<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <main>
    <!-- Rating state start -->
    <section id="rating">
      <img src="images/icon-star.svg" alt="">
      <h4>How did we do?</h4>
      <p class="cta">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <div class="selection-wrapper"> 
        <input type="radio" id="1" value="1" name="rating">
        <label for="1">1</label>
        <input type="radio" id="2" value="2" name="rating">
        <label for="2">2</label>
        <input type="radio" id="3" value="3" name="rating">
        <label for="3">3</label>
        <input type="radio" id="4" value="4" name="rating">
        <label for="4">4</label>
        <input type="radio" id="5" value="5" name="rating">
        <label for="5">5</label>
      </div>
      <button id="submit" onclick="onSubmit()">Submit</button>
    </section>
    <!-- Rating state end -->
  
    <!-- Thank you state start -->
    <section id="thank-you">
      <img src="images/illustration-thank-you.svg" alt="">
      <p id="rating-text">You selected  out of 5</p>
      <h4>Thank you!</h4>
      <p class="thank-you-text">
        We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!
      </p>
    </section>
    <!-- Thank you state end -->
</main>
</body>
</html>
