<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <!-- Rating state start -->
    <section id="rating">
      <img src="images/icon-star.svg" alt="">
      <h4>How did we do?</h4>
      <p class="cta">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <!-- TODO: Consider changing to input -->
      <div class="selection-wrapper"> 
        <a href="">1</a>
        <a href="">2</a>
        <a href="">3</a>
        <a href="">4</a>
        <a href="">5</a>
      </div>
      <button>Submit</button>
    </section>
    <!-- Rating state end -->
  
    <!-- Thank you state start -->
    <section id="thank-you">
      <img src="images/illustration-thank-you.svg" alt="">
      <p class="rating-text">You selected <!-- Add rating here --> out of 5</p>
      <h4>Thank you!</h4>
      <p class="thank-you-text">
        We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!
      </p>
    </section>
    <!-- Thank you state end -->
</main>
</body>
</html>
